<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        
        <script src="widgets/js/jquery-1.6.1.min.js" type="text/javascript"></script>
		<script src="widgets/js/jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
		<script src="widgets/js/jquery.showinfo.js" type="text/javascript"></script>
		<link href="widgets/css/airtime-widgets.css" rel="stylesheet" type="text/css" />
		<script>
		$(document).ready(function() {
		    $("#headerLiveHolder").airtimeLiveInfo({
		        sourceDomain: "http://airtime.norapportradio.net",
		        text: {onAirNow:"On Air Now", offline:"Offline", current:"Current", next:"Next"},
		        updatePeriod: 20 //seconds
		    });
		    $("#headerLiveTrackHolder").airtimeLiveTrackInfo({
		        sourceDomain: "http://airtime.norapportradio.net",
		        text: {onAirNow:"On Air Now", offline:"Offline", current:"Current ", next:"Next "},
		        updatePeriod: 20 //seconds
		    });
		    $("#onAirToday").airtimeShowSchedule({
		        sourceDomain: "http://airtime.norapportradio.net",
		        text: {onAirToday:"On air today"},
		        updatePeriod: 5, //seconds
		        showLimit: 10
		    });
		    $("#scheduleTabs").airtimeWeekSchedule({
		        sourceDomain:"http://airtime.norapportradio.net",
		        dowText:{monday:"Monday", tuesday:"Tuesday", wednesday:"Wednesday", thursday:"Thursday", friday:"Friday", saturday:"Saturday", sunday:"Sunday", nextmonday:"Next Monday", nexttuesday:"Next Tuesday",nextwednesday:"Next Wednesday", nextthursday:"Next Thursday",nextfriday:"Next Friday", nextsaturday:"Next Saturday", nextsunday:"NextSunday"},
		        miscText:{time:"Time", programName:"Program Name", details:"Details", readMore:"Read More"},
		        updatePeriod: 600 //seconds
		    });
		    var d = new Date().getDay();
		    $('#scheduleTabs').tabs({selected: d === 0 ? 6 : d-1, fx: { opacity: 'toggle' }});

		});
		</script>
        
    </head>
    
    <body>
        <div id="container">
           
            <div id="logo"><img src="img/logoBlanc.png" alt=""></div>
            
            <div id="player">
                
                <audio preload="auto" id="audio">
                    <source src="http://norapportradio.net:8000/airtime.ogg" type="audio/ogg" /> */
                    <!-- <source src="http://norapportradio.net:8000/airtime.mp3" type="audio/mpeg" /> -->
                </audio>
                
                <div id="controlsContainer">
				    <div class="play control"></div>
				    <div class="pause control"></div>
			    </div>
            
                <script src="js/audio.js"></script>

            </div>
            
            <div id="titles">
            <div id="titleSong">
                <div id="headerLiveTrackHolder"></div>
            </div>
            </div>
            <div id="facebook">
                <!-- Plugin Facebook "Like" -->
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) return;
                  js = d.createElement(s); js.id = id;
                  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>

                <div id="fb">
                <div class="fb-like" data-href="https://www.facebook.com/NoRapportRadio" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>

</html>
